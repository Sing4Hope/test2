<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Kennemerland Surveillance</title>
<style>
  /* Zelfde styling als index, maar iets aangepast */
  body {
    margin: 0;
    font-family: 'Rubik', sans-serif;
    background: #121212;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #1e1e1e;
    padding: 10px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }
  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    user-select: none;
  }
  nav {
    display: flex;
    gap: 15px;
    align-items: center;
  }
  nav button, nav a.discord-btn {
    background: transparent;
    color: #f0f0f0;
    border: 2px solid #555;
    padding: 6px 15px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease, border-color 0.3s ease;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  nav button:hover, nav a.discord-btn:hover {
    background: #555;
    border-color: #999;
  }
  .discord-icon {
    width: 18px;
    height: 18px;
    fill: #f0f0f0;
  }
  header button.login-btn {
    background: #fff;
    color: #000;
    border: none;
    padding: 8px 25px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  header button.login-btn:hover {
    background: #e0e0e0;
  }
  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }
  form {
    background: #1e1e1e;
    padding: 30px 40px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 0 10px #000;
  }
  form h2 {
    margin-top: 0;
    margin-bottom: 25px;
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  input[type="submit"]:hover {
    background: #e0e0e0;
  }
  footer {
    background: #1e1e1e;
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
